<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <table>
        <!-- caption funciona como titulo de la tabla, especifico para tabla  -->
        <caption>Informacion</caption>
        <tbody>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>FirstName</th>
            </tr>
            <tr>
                <td>1</td>
                <!-- Para juntar el yo mismo y el siguiente elemento, para acomodar en una columna -->
                <td colspan="2">Dayana Jimenez</td>
                
            </tr>
            <tr>
                <td>2</td>
                <td>Isaac</td>
                <td>Jimenez</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
