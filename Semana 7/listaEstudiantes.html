<body>
  <header>

  <main>
    <div class="table-responsive">
        <table class="table table-striped
        table-hover	
        table-borderless

            <thead class="table-light">
                <caption>Lista Estudiantes</caption>

                    <th>Id</th>

                    <th>Direccion</th>

                    <th>Apellido paterno</th>
                    <th>Apellido  materno </th>
                    <th>Nacionalidad</th>
                    <th>IdCarrera</th>
                    <th>Usuario</th>
                </tr>
                </thead>
                <tbody class="table-group-divider" id="resultados">
                    
                </tbody>
                <tfoot>
                    
                </tfoot>
        </table>

  </main>

    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

<script>
    // declaraciÃ³n de variable u objeos 
    var contenidoTablaResultado = document.querySelector('#resultados');

    function cargarDatos(){
        // alert(cargue datos)
        fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaEstudiantes.php") //es la url de peticion de los datos
        .then(respuesta=> respuesta.json())//respuesta recibe los datps en formato json \
        .then((datosrespuesta)=> {
            setTable(datosrespuesta.data)//lo envio para la funcion para darle tratamiento a los datos
            //console.log('Datos', datosrespuesta.data)//muestra el resulado de la peticion 
        })
        .catch(console.log) //muestra posible error
    }

    // fetch=solicitar, son peticiones
    // estamos creando objetos en memoria 
    function setTable(datos){
        console.log('datos', datos)
        //contenidoTablaResultado.innerHTML = 'test';
        for (const valor of datos){
            console.log('valor:',valor);
            contenidoTablaResultado.innerHTML += `
                         <tr class="table-primary" >
                            <td scope="row">${valor.id}</td>
                            <td>${valor.cedula}</td>
                            <td>${valor.correoelectronico}</td>
                            <td>${valor.telefono}</td>
                            <td>${valor.telefonocelular}</td>
                            <td>${valor.fechanacimiento}</td>
                            <td>${valor.sexo}</td>
                            <td>${valor.direccion}</td>
                            <td>${valor.nombre}</td>
                            <td>${valor.apellidopaterno}</td>
                            <td>${valor.apellidomaterno}</td>
                            <td>${valor.nacionalidad}</td>
                            <td>${valor.idCarreras}</td>
                            <td>${valor.usuario}</td>
                        </tr>`;
        }
    }
    
    cargarDatos();
  </script>
</body>

</html>
